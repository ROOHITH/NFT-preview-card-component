<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Include Bootstrap CSS from a CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" type="text/css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: white;
      }
      .attribution a {
        color: hsl(192, 88%, 78%);
      }
    </style>
  </head>
  <body>
    <div class="centered-div card">
      <div class="col-12 image-container">
        <div class="img"></div>
        <img src="./images/icon-view.svg" class="img-view" alt="">
      </div>
      
      
      <div class="col-12 mt-3">
        <span class="head"> Equilibrium #3429 </span>
        <p class="mt-2">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div class="col-12 mt-1 d-flex flex-row align-items-center">
        <div class="col-6 d-flex flex-row text-start align-items-center">
          <img src="./images/icon-ethereum.svg" class="mr-right img-height" />
          <span class="eth-text">0.041ETH</span>
        </div>
        <div
          class="col-6 d-flex flex-row text-end align-items-center justify-content-end"
        >
          <img
            src="./images/icon-clock.svg"
            class="img-height mr-right"
            alt=""
          />
          <span class="clock-text"> 3 days left</span>
        </div>
      </div>
      <hr />

      <div class="col-12 d-flex flex-row  align-items-center justify-content-start">
        <img src="./images/image-avatar.png" class="avtar-img" alt="" />
        <span class="text-create"> Creation of </span> 
        <span class="name-text"> &thinsp; Jules Wyvern</span>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Rohith R</a>.
    </div>
  </body>

  <!-- Include jQuery from a CDN -->
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha384-KyZXEAg3QhqLMpG8r+qUv1zST5BqD5hkOx2UH5cX3DHpL6Jz9tw6fG/3p2FYz6uAr"
    crossorigin="anonymous"
  ></script>

  <!-- Include Bootstrap JS from a CDN -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
